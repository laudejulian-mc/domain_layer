name: hoophub
description: A community & nonprofit sports and hobby club management app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management & architecture
  equatable: ^2.0.5
  dartz: ^0.10.1

  # âœ… Firebase Core Packages (compatible versions)
  firebase_core: ^3.8.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.4.4

  # (Optional but recommended for later use)
  firebase_messaging: ^15.0.1   # For push notifications
  firebase_storage: ^12.2.0     # For profile photo uploads

  # UI package
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
